<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Pub Dev</title>
  <link rel="stylesheet" href="styles.css?v1.1">
  <link rel="icon" href="favicon.ico">
  <link rel="image">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <div class="banner">
    <div class="container">
      <div class="content">
        <h1>My Packages</h1>
      </div>
      <div class="wrap">
        <div class="search">
          <input type="text" class="searchTerm" placeholder="Search for a Package...">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="packages" class="packages">
  </div>
</body>

</html>
